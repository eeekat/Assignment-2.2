<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz for Assignment 2.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h3>AI Quiz for Assignment 2.2</h3>
        <p>Is AI a Human?</p>
        <form id="quiz-form">
            <div class="choice">
                <input type="radio" id="choice1" name="choice" value="Yes">
                <label for="choice1">Yes</label>
            </div>
            <div class="choice">
                <input type="radio" id="choice2" name="choice" value="No">
                <label for="choice2">No</label>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
